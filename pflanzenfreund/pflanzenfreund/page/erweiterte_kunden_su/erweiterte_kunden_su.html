<div style="margin: 5px;">
	<div class="section-body">
		<div class="search-results">
			<div class="row">
				<div class="form-column col-sm-6">
					<input type="text" id="FirstNameInput" onkeyup="searchByFirstName()" placeholder="Search for first names..">
				</div>
				<div class="form-column col-sm-6">
					<input type="text" id="LastNameInput" onkeyup="searchByLastName()" placeholder="Search for last names..">
				</div>
			</div>
			<div class="row">
				<div class="form-column col-sm-4">
					<input type="text" id="streetInput" onkeyup="searchByStreet()" placeholder="Search for streets..">
				</div>
				<div class="form-column col-sm-4">
					<input type="text" id="plzInput" onkeyup="searchByPincodes()" placeholder="Search for pincodes..">
				</div>
				<div class="form-column col-sm-4">
					<input type="text" id="cityInput" onkeyup="searchBycity()" placeholder="Search for cities..">
				</div>
			</div>
			<div class="row">
				<div class="form-column col-sm-12">
					<table id="myTable">
						<tr class="header">
							<th style="width:20%;">Vorname</th>
							<th style="width:20%;">Nachname</th>
							<th style="width:30%;">Strasse</th>
							<th style="width:10%;">Postleitzahl</th>
							<th style="width:20%;">Ort</th>
						</tr>
					</table> 
				</div>
			</div>
		</div>
	</div>
</div>

<div style="margin: 5px;">
	<div class="section-body">
		<div class="row">
			<h3 style="padding-left: 15px;">Vorselektionierung</h3>
			<div class="form-column col-sm-6">
				<input type="text" id="vorselektionierungNachnamen" placeholder="Vorselektionierung nach Nachnamen..">
			</div>
			<div class="form-column col-sm-6">
				<input type="text" id="vorselektionierungPostleitzahl" placeholder="Vorselektionierung nach Postleitzahl..">
			</div>
			<div class="form-column col-sm-4">
			</div>
			<div class="form-column col-sm-4">
				<button class="btn btn-sm btn-primary btn-block" onclick="loadPreFilterData()">Vorgefilterte Daten Laden</button>
			</div>
			<div class="form-column col-sm-4">
			</div>
		</div>
		<div class="row">
			<h3 style="padding-left: 15px;">Manuelle Filterung</h3>
			<div class="form-column col-sm-6">
				<input type="text" id="FirstNameInput" onkeyup="searchByFirstName()" placeholder="Suche nach Vornamen..">
			</div>
			<div class="form-column col-sm-6">
				<input type="text" id="LastNameInput" onkeyup="searchByLastName()" placeholder="Suche nach Nachnamen..">
			</div>
		</div>
		<div class="row">
			<div class="form-column col-sm-4">
				<input type="text" id="streetInput" onkeyup="searchByStreet()" placeholder="Suche nach Strassen..">
			</div>
			<div class="form-column col-sm-4">
				<input type="text" id="plzInput" onkeyup="searchByPincodes()" placeholder="Suche nach Postleitzahlen..">
			</div>
			<div class="form-column col-sm-4">
				<input type="text" id="cityInput" onkeyup="searchBycity()" placeholder="Suche nach Ortschaften..">
			</div>
		</div>
		<div class="row">
			<div class="form-column col-sm-12">
				<table id="myTable" style="width: 100%;">
					<tr class="header">
						<th style="width:20%;">Vorname</th>
						<th style="width:20%;">Nachname</th>
						<th style="width:30%;">Strasse</th>
						<th style="width:10%;">Postleitzahl</th>
						<th style="width:20%;">Ort</th>
					</tr>
				</table> 
			</div>
		</div>
	</div>
</div>
<div id="myNav" class="overlay">
	<!-- Overlay content -->
  <div class="overlay-content">
    <p><i class="fa fa-spinner fa-spin" style="font-size:80px"></i></p>
    <p>Bitte haben Sie einen Moment gedult, die Daten werden aufbereitet.</p>
  </div>
</div>
